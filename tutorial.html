<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educational Content</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>       
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Prism.js for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .highlight {
      background-color: transparent; 
      color: #facc15;      
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: bold;
    }
    pre[class*="language-"] {
      background: rgba(255, 255, 255, 0.03);
      padding: 1rem;
      overflow-x: auto;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #e2e8f0; 
    }

    code[class*="language-"],
    pre[class*="language-"] {
      font-family: "Fira Code", monospace;
      direction: ltr;
      text-align: left;
      white-space: pre;
      word-spacing: normal;
      word-break: normal;
      tab-size: 4;
      hyphens: none;
    }

    .token.keyword {
      color: #c084fc; /* Purple for keywords like def, for, if */
    }
    .token.function {
      color: #38bdf8; /* Blue for function names */
    }
    .token.operator,
    .token.punctuation {
      color: #cbd5e1; /* Light gray for operators and punctuation */
    }
    .token.string {
      color: #bef264; /* Green for strings */
    }
    .token.number {
      color: #fca5a5; /* Red for numbers */
    }
    .token.comment {
      color: #71717a; /* Gray for comments */
      font-style: italic;
    }
    .token.variable {
      color: #f8fafc; /* White-gray for variables */
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-950 to-black text-white min-h-screen">

  <!-- Header -->
  <header class="text-center py-10 px-4">
    <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 animate-fade-in-down">C# Quiz</h1> 
    <p class="mt-3 text-sm text-yellow-400 animate-fade-in-down delay-100">Test your knowledge: write your answer first, then check the correct answer.</p>
    <div class="text-center mt-6 w-100 flex gap-4 align-content-center justify-center animate-fade-in-down delay-200">
      <a href="index.html" class="block text-center mt-6 text-indigo-400 hover:text-indigo-200 transition">Home</a>
      <span class="border-l mt-[22px] border-gray-600 h-[30px] flex align-content-center items-center justify-center text-gray-500"></span>
      <a href="tutorial.html" class="block text-center mt-6 text-indigo-400 hover:text-indigo-200 transition">Tutorial</a>
    </div>
  </header>

  <!-- Main Container -->
  <main class="max-w-6xl mx-auto px-4 pb-16 space-y-10">

<section id="quiz-section" class="glass-card p-6 rounded-xl shadow-lg mt-10">
  <h2 class="text-2xl font-bold mb-4 text-blue-400">C# Quiz</h2>
  <div id="quiz-container" class="space-y-6"></div>
</section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-600 py-4">
    © 2025 EgyTech | All rights reserved.
  </footer>
<script>
  async function loadQuiz() {
    try {
      // Fetch questions from a JSON file
      const response = await fetch('questions.json');
      if (!response.ok) throw new Error("Failed to load questions");
      const questions = await response.json();

      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      questions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'glass-card p-4 rounded-lg shadow-lg hover:shadow-indigo-500/20 transition';

        div.innerHTML = `
          <h3 class="font-semibold text-lg mb-2">${index + 1}. ${q.question}</h3>
          <p class="mt-2 text-green-400 font-medium">Answer: ${q.answer}</p>
        `;

        container.appendChild(div);
      });

    } catch (error) {
      document.getElementById('quiz-container').innerHTML = `
        <div class="bg-red-900/30 text-red-300 p-4 rounded-lg">⚠️ ${error.message}</div>
      `;
    }
  }

  window.onload = loadQuiz;
</script>
</body>
</html>
